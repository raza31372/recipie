<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

  <title>{{page}}</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>





  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid justify-content">
      <a class="navbar-brand" href="/recipies">Recipes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          &nbsp;
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
          &nbsp;
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          &nbsp;
          <li class="nav-item">
            <a class="nav-link" href="/recipies">Recipe Form</a>
          </li>
        </ul>

        <form class="d-flex ms-md-auto" role="search">
          <input name="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>


          <ul class="navbar-nav flex-row flex-wrap ms-md-auto">

            {% if request.user.is_authenticated %}
              <li class="nav-item col-6 col-lg-auto">
                <a class="nav-link py-2 px-0 px-lg-2" href="/logout"  rel="noopener">Logout</a>
              </li>
            {% else %}
              <li class="nav-item col-6 col-lg-auto">
                <a class="nav-link py-2 px-0 px-lg-2" href="/login" rel="noopener">Login</a>
              </li>
            {% endif %}

            <li class="nav-item col-6 col-lg-auto">
              <a class="btn btn-outline-primary py-2 px-0 px-lg-2" href="/register" target="_blank" rel="noopener">Register</a>
            </li>
          </ul>

        

      </div>
    </div>

  </nav>



  {% block start %}

  {% endblock %}


  <script>
    console.log("Hey developer")
  </script>

</body>
